version: "3.9"
services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8080:8080"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    volumes:
      - ./supabase:/supabase  # Montar migrações para acesso, se necessário
  frontend:
    build:
      context: ./frontend
      args:
        VITE_HCAPTCHA_SITE_KEY: ${VITE_HCAPTCHA_SITE_KEY}
    ports:
      - "3000:80"  # NGINX expõe 80 no container
    depends_on:
      - backend

# Frontend e proxy reverso podem ser adicionados posteriormente.
