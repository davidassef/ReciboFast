server {
  listen 80;
  server_name _;

  # Arquivos estáticos
  location /assets/ {
    alias /usr/share/nginx/html/assets/;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # API pode ser roteada externamente (em Vercel usamos rewrites). Se quiser proxy local, ajuste aqui.
  # location /api/ {
  #   proxy_pass http://backend:8080;
  # }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
